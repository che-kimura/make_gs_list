{% load static %}
<!doctype html>
<html lang=""ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-6">{{title}}</h1>

        <p class="text-danger">以下の候補が見つかりました。</p>
        <table class="table table-striped">
            <thead class="table-dark">
            <tr>
                <th scope="col">区分</th><th scope="col">商品役務名</th><th scope="col">英語</th><th scope="col">類似群</th><th scope="col">種別</th><th scope="col"></th>
            </tr>
            </thead>
            <tbody>
                {% for gs_tmp in gs %}
                <tr>
                    <td>{{gs_tmp.cls}}</td><td>{{gs_tmp.item}}</td><td>{{gs_tmp.eng}}</td><td>{{gs_tmp.grpcode}}</td><td>{{gs_tmp.dtype}}</td>
                </tr>
                {% endfor %}
                </tr>
            </tbody>
        </table>
</body></html>
