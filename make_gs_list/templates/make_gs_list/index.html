{% load static %}
<!doctype html>
<html lang=""ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-6">{{title}}</h1>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <p><input type="submit" value="翻訳・一覧作成"></p>
    </form>
    <table class="table">
        <thead class="table-dark"><tr><th scope="col">翻訳：</th></tr></thead>
        <tbody><tr><td>{{honyaku | safe}}</td></tr></tbody>
    </table>
    <br>
    <table class="table table-striped">
        <thead class="table-dark">
        <tr>
            <th scope="col">区分</th><th scope="col">日本語</th><th scope="col">英語</th><th scope="col">類似群</th><th scope="col">ニース</th>
        </tr>
        </thead>
        <tbody>
        {% for item in results %}
        <tr>
            <td>{{item.cls}}</td><td>{{item.jpn}}</td><td>{{item.eng}}</td><td>{{item.ruijigun}}</td><td>{{item.nice}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
        {% if nofind != ''%}
        <p class="text-danger">以下の商品役務は見つかりませんでした</p><p>{{nofind}}</p>
        {% endif%}
</body></html>
